
<h4 class = "text-bg-light p-1  mt-3 fs-4 bg-success-subtle ortala" >CUSTOMERS</h4>

  <table  cellpadding="10" cellspacing="0">
    <thead >
      <tr class ="head">
        <th>Company Name</th>
        <th>FirstName</th>
        <th>LastName</th>
      
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor = "let customer of customers">
        <td>{{customer.companyName}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        
      </tr>
     
     
    </tbody>
  </table>
